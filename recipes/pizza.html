<body>
    <h1>Pizza</h1>
    <img src="../images/pizza.jpeg"alt="Picture of Pizza">
    <p>Cheesy Pizza</p>

    <p>
        Ingredients:
    <ul>
        <li>Dough</li>
        <li>Grated Cheese</li>
        <li>Tomato Sauce</li>
        <li>Peppoeroni(If you want toppings)</li>
    </ul>    
    </p>

    <p>
        Steps:
    <ol>
        <li>Spread dough out to a circle</li>
        <li>Take a spoon and spread around the sauce</li>
        <li>Sprinkle cheese on top of sauce</li>
        <li>Put in oven for 400 degrees for 10 minutes</li>
    </ol>    
    </p>
