<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaghetti Recipe</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Spaghetti</h1>
    <img src="../images/spaghetti.jpg"alt="Picture of Spaghetti Bowl">
    <p>Delicious Spaghetti with Noodles</p>

    <p>
        Ingredients:
    <ul>
        <li>Noodles</li>
        <li>Tomato Sauce</li>
        <li>Beef</li>
        <li>Seasoning</li>
    </ul>    
    </p>

    <p>
        Steps:
    <ol>
        <li>Boil noodles until soft</li>
        <li>Cook the minced beef</li>
        <li>Put whole glass of tomato sauce into the cooked beef</li>
        <li>When the sauce starts boiling add in noodles</li>
    </ol>    
    </p>
</body>
